<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/devProjects.css">
    <title>Widgets</title>
</head>
<body>
    <!-- form section -->
    <div id="form-div">
        <div id="form-container">
        <form action="" method="" class="sign-up">
            <h1>Sign Up</h1>
            
            <feildset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            
            <label for="email">Email:</label>
            <input type="mail" id="email" name="user_email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password">
            </feildset>
            
            <button type="submit">Submit</button>
            
        </form>
        </div>
    </div>
    <!-- End of form section -->
    <!-- widget section -->
    <div id="weather-widget-div">
        <div class="weather inner-widget">
            <p><span id="temp"></span></p>
            <p><span id="wind"></span></p>
            <p><span id="rain"></span></p>
            <p><span id="humid"></span></p>
        </div>
    </div>
    <!-- End of widget section -->
</body>
</html>
