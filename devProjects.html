    <!-- form section -->
    <div id="main-form-div">
        <div id="signup-form-container">
            <form action="" method="" class="sign-up">
                <h1>Sign Up</h1>
                
                <feildset class="first-feild">
                <label for="name">Name</label>
                <input type="text" class="signup-input" name="first-name" placeholder="First Name">
                <input type="text" class="signup-input" name="last_name" placeholder="Last Name">

                <label for="name">User Name</label>
                <input type="text" id="userName" class="signup-input" name="user_name" placeholder="User Name">
                
                <label for="email">Email</label>
                <input type="mail" id="email" class="signup-input" name="user_email" placeholder="E-mail">
                
                <label for="password">Password</label>
                <input type="password" id="password" class="signup-input" name="user_password" placeholder="Password">
                </feildset>
                
                <button type="submit" class="btn first-btn">Submit</button>
                
            </form>
        </div>
    

    
        <div id="login-form-container">
            <form action="" method="" class="log-in">
                <h1>Log In</h1>
                
                <feildset class="second-feild">

                <label for="name">User Name</label>
                <input type="text" id="userName" class="login-input" name="user_name" placeholder="User Name">
                
                <label for="email">Email</label>
                <input type="mail" id="email" class="login-input" name="user_email" placeholder="E-mail">
                
                <label for="password">Password</label>
                <input type="password" id="password" class="login-input" name="user_password" placeholder="Password">
                </feildset>
                
                <button type="submit" class="btn second-btn">Submit</button>
                
            </form>
        </div>
    </div>
    <!-- End of form section -->

    <!-- flickr photo section -->
    <div class="grid-container">

        <div class="top">
        <h1>Flickr Photo Search</h1>
        <form id="flickr-form">
            <label for="search" class="flickr-label">Type a search term</label>
            <input type="search" name="search" id="flickr-search" class="flickr-input" autocomplete="off">
            <button type="submit" id="flickr-submit" class="flickr-input">Search</button>
        </form>
        
        </div>
    

        <div class="bottom">  <!-- where the thumbnail goes -->
            
        </div>  <!-- End of flickr phto section -->
        
        <!-- widget section -->
        <div id="weather-main-div">
            <div id="weather-inner-div">
                <p id="locTime">
                    <span id="location">Mt. Charleston</span><br>
                    <span id="timeDate"></span>
                </p>
                <p id="temp">
                    <span id="temp-span">&deg;</span>
                </p>
                <div id="second-inner-div">
                    <p id"wind"> Wind:<br>
                        <span id="wind-span"></span>
                        <span id="wind-direc"></span>
                    </p>
                    <!-- <p id="wind-direct"> Wind:<br>
                        <span id="wind-direct-span"></span>
                    </p> -->
                    <p id="precip">Precip Rate:<br>
                        <span id="precip-span"></span>
                    </p>
                    <p id="humid">Humidity:<br>
                        <span id="humid-span"></span>
                    </p>
                </div>
            </div>
            <div id="hourly">

            </div>
            <div id="days">
                <p>Sunday
                    <span class="sun"></span>
                </p>
                <p>Monday
                    <span class="mon"></span>
                </p>
                <p>Tuesday
                    <span class="tue"></span>
                </p>
                <p>Wednesday
                    <span class="wed"></span>
                </p>
                <p>Thursday
                    <span class="thur"></span>
                </p>
                <p>Friday
                    <span class="fri"></span>
                </p>
                <p>Saturday
                    <span class="sat"></span>
                </p>
            </div>
        </div><!-- End of widget section -->
